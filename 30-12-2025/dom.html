<body>
   
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">username</label>
                        <input type="text" name="" id="uname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">password</label>
                        <input type="password" name="" id="pwd" class="form-control"><button onclick="displaypwd()"><i class="fa fa-eye"></i></button>
                    </div>
                    <div class="form-group">
                           <button class="btn btn-success" onclick="changestyle()">Login</button>
 
                    </div>
                </div>
            </div>
        </div>

    
   
    <script>

        function displaypwd(){
            if(document.getElementById("pwd").type=="password")
                document.getElementById("pwd").type="text"
            else
             document.getElementById("pwd").type="password"
        }

        function changestyle(){
         var username=document.getElementById("uname").value     
         var password=document.getElementById("pwd").value;
         
         var reqpwd=username.slice(0,3)+"123"
            if(password==reqpwd){
                alert("Login Success")
            }
            else{
                alert("Login failed")
            }
        }
    </script>


</body>
