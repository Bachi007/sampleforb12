<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container">
        <div class="row mt-5  d-flex justify-content-center">
            <div class="col-md-4">
                <h1 id="myh1">Time : </h1>
            </div>
        </div>
        <div class="row pt-5 d-flex justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-warning" onclick="pause()">Pause</button>
                <button class="btn btn-primary" onclick="starttimer()">Start</button>
                <button class="btn btn-danger" onclick="reset()">Stop</button>
            </div>
        </div>
    </div>
    <script>
        var sec=0,mins=0,hours=0;
        var store;
        function timer(){
            sec++;
            if(sec==60){
                mins++;
                sec=0;
            }
            if(mins==60){
                hours++;
                mins=0;
                sec=0;
            }
            document.getElementById("myh1")
            .innerHTML=`Time : ${hours.toString().padStart(2,"0")}h:
                        ${mins.toString().padStart(2,"0")}m:
                        ${sec.toString().padStart(2,"0")}s`
        }
        function starttimer(){
          store=  setInterval(timer,1000)
        }
        function pause(){
            clearInterval(store)
        }
        function reset(){
            sec=0;
            mins=0;hours=0;
             document.getElementById("myh1")
            .innerHTML=`Time : ${hours.toString().padStart(2,"0")}h:
                        ${mins.toString().padStart(2,"0")}m:
                        ${sec.toString().padStart(2,"0")}s`
        }




    </script>



</body>
</html>
