<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        .container{
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background-color: lightblue;
            border:1px solid red;
            animation-name: drf;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            transform: rotate(0deg);
            position: absolute;
            left:0px;
            top:0px;
        }
        @keyframes drf{
            0%{background-color: lightblue;transform: rotate(0deg);top:0px;left:0px;}
            25%{background-color: blue;transform: rotate(90deg);top:0px;left:200px;}
            50%{background-color: red;transform: rotate(180deg);top:200px;left:200px}
            75%{background-color: green;transform: rotate(270deg);top:200px;left:0px}
            100%{background-color: yellow;transform: rotate(360deg);top:0px;left:0px;}
        }
    </style>
</head>
<body>

    <h1  class="animate__animated animate__backInLeft animate__repeat-1">Dr Reddys Foundation</h1>

</body>
</html>
